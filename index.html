<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Notification Examples</title>
</head>
<body>
  <h1>JavaScript Notification Examples</h1>

  <button onclick="showAlert()">Show Alert</button>
  <button onclick="showPrompt()">Show Prompt</button>
  <button onclick="showConfirm()">Show Confirm</button>
  <button onclick="showConsoleLog()">Console Log</button>
  <button onclick="showNotification()">Show Notification</button>

  <script>
    function showAlert() {
      alert("This is an alert!");
    }

    function showPrompt() {
      var name = prompt("Please enter your name:", "John Doe");
      if (name != null) {
        alert("Hello, " + name + "!");
      }
    }

    function showConfirm() {
      var result = confirm("Are you sure you want to proceed?");
      if (result === true) {
        alert("You clicked OK!");
      } else {
        alert("You clicked Cancel!");
      }
    }

    function showConsoleLog() {
      console.log("This is a log message.");
    }

    function showNotification() {
      if (Notification.permission !== "granted") {
        Notification.requestPermission().then(function(permission) {
          if (permission === "granted") {
            new Notification("Title", { body: "This is a notification!" });
          }
        });
      } else {
        new Notification("Title", { body: "This is a notification!" });
      }
    }
  </script>
</body>
</html>
